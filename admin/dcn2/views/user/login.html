<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>登入 - 电采暖后台管理系统</title>
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <link
      rel="stylesheet"
      href="../../layuiadmin/layui/css/layui.css"
      media="all"
    />
    <link
      rel="stylesheet"
      href="../../layuiadmin/style/admin.css"
      media="all"
    />
    <link
      rel="stylesheet"
      href="../../layuiadmin/style/login.css"
      media="all"
    />
  </head>

  <body>
    <div
      class="layadmin-user-login layadmin-user-display-show"
      id="LAY-user-login"
      style="display: none;"
    >
      <div class="layadmin-user-login-main">
        <div class="layadmin-user-login-box layadmin-user-login-header">
          <h2>电采暖后台管理系统</h2>
          <p>欢迎登陆电采暖后台管理系统</p>
        </div>
        <div
          class="layadmin-user-login-box layadmin-user-login-body layui-form"
        >
          <div class="layui-form-item">
            <label
              class="layadmin-user-login-icon layui-icon layui-icon-username"
              for="LAY-user-login-username"
            ></label>
            <input
              type="text"
              name="account"
              id="LAY-user-login-username"
              lay-verify="required"
              placeholder="用户名"
              class="layui-input"
            />
          </div>
          <div class="layui-form-item">
            <label
              class="layadmin-user-login-icon layui-icon layui-icon-password"
              for="LAY-user-login-password"
            ></label>
            <input
              type="password"
              name="password"
              id="LAY-user-login-password"
              lay-verify="required"
              placeholder="密码"
              class="layui-input"
            />
          </div>
          <div class="layui-form-item">
            <div class="layui-row">
              <div class="layui-col-xs7">
                <label
                  class="layadmin-user-login-icon layui-icon layui-icon-vercode"
                  for="LAY-user-login-vercode"
                ></label>
                <input
                  type="text"
                  name="verifyCodeActual"
                  id="LAY-user-login-vercode"
                  lay-verify="required"
                  placeholder="图形验证码"
                  class="layui-input"
                />
              </div>
              <div class="layui-col-xs5">
                <div style="margin-left: 10px;">
                  <img
                    id="captcha_img"
                    alt="点击更换"
                    title="点击更换"
                    style="margin-left: 10px;"
                    src="/kaptcha"
                  />
                </div>
              </div>
              <input type="hidden" name="random" id="random" />
            </div>
          </div>
          <!-- <div class="layui-form-item" style="margin-bottom: 20px;">
          <input type="checkbox" name="remember" lay-skin="primary" title="记住密码">
          <a href="forget.html" class="layadmin-user-jump-change layadmin-link" style="margin-top: 7px;">忘记密码？</a>
        </div> -->
          <div class="layui-form-item">
            <button
              class="layui-btn layui-btn-fluid"
              id="login-btn"
              lay-submit
              lay-filter="LAY-user-login-submit"
            >
              登 入
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- <script src="../../layuiadmin/layui/layui.js"></script>   -->
    <script src="../../layuiadmin/lib/jquery.js"></script>
    <script src="../../layuiadmin/lib/layui.js"></script>
    <script>
      function refresh(baseUrl) {
        var random = Math.random();
        $("#random").val(random);
        document.getElementById("captcha_img").src =
          baseUrl + "/ty/heatingAdmin/admin/kaptcha?random=" + random;
      }
      layui
        .config({
          base: "../../layuiadmin/", //静态资源所在路径
        })
        .extend({
          index: "lib/index", //主入口模块
        })
        .use(["index", "user", "api", "jquery"], function () {
          var $ = layui.$,
            setter = layui.setter,
            admin = layui.admin,
            form = layui.form,
            router = layui.router(),
            search = router.search,
            $ = layui.jquery,
            baseUrl = layui.api.baseUrltest;
          refresh(baseUrl);
          $("#captcha_img").click(function () {
            refresh(baseUrl);
          });

          form.render();
          sessionStorage.removeItem("token");
          sessionStorage.removeItem("account");
          sessionStorage.removeItem("id");
          // $("#LAY-user-login-username").blur(function () {
          //   $.ajax({
          //     type: "GET",
          //     url: baseUrl + "/ty/heatingAdmin/admin/kaptcha",
          //     data: {
          //       account: $("#LAY-user-login-username").val()
          //     },
          //     dataType: "json",
          //     success: function (data) {
          //       console.log("re____——————————————", data);
          //     },
          //   });
          // });
          $(document).keydown(function (e) {
            if (e.keyCode === 13) {
              $("#login-btn").trigger("click");
            }
          });
          //提交
          form.on("submit(LAY-user-login-submit)", function (obj) {
            layer.load(1, {
              shade: [0.6, "#000"], //0.1透明度的白色背景
            });
            $.ajax({
              type: "POST",
              url: baseUrl + "/ty/heatingAdmin/admin/login",
              data: obj.field,
              dataType: "json",
              success: function (data) {
                if (data.status == "0000") {
                  console.log(data);
                  //  console.log('get_token',data,data.result.token)
                  sessionStorage.setItem("token", data.result);
                  sessionStorage.setItem(
                    "account",
                    $("#LAY-user-login-username").val()
                  );
                  sessionStorage.setItem("info", data.info.userId);
				  sessionStorage.setItem("utype", data.info.userType);
                  //  sessionStorage.setItem("id", data.info);
                  //sessionStorage.setItem("entype", data.result.entype);
				
                   layer.msg(data.message);
                  location.href = "../index.html";
				
                    //location.href ='http://oss.qianbaomm.com/taskadmin/views/index.html'
                } else {
					  layer.msg(data.message);
					  layer.closeAll("loading");
					  setTimeout(function () {
						$("#layui-layer-shade1").fadeOut();
						$("#layui-layer1").fadeOut();
					  }, 2000);
                }
              },
            });
          });
        });
    </script>
  </body>
</html>
