<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>反馈列表</title>
  <meta name="renderer" content="webkit" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all" />
  <link rel="stylesheet" href="../../../layuiadmin/style/admin.css" media="all" />
  <style type="text/css">
    .layui-form-label {
      width: 86px;
    }
  </style>
</head>

<body>
  <div class="layui-fluid">
    <div class="layui-card">
      <div class="layui-form layui-card-header layuiadmin-card-header-auto">
        <div class="layui-form-item">    
			
		
         
		  <div class="layui-inline">
		      <label class="layui-form-label">开始时间</label>
		      <div
		        class="layui-input-inline"
		        style="display: flex; flex-direction: row;"
		      >
		        <input
		          type="text"
		          class="layui-input"
		          name="beginDate"
		          id="beginDate"
		          placeholder="yyyyMMdd"
				  autocomplete="off"
		        />
		      </div>
		    </div>
			<div class="layui-inline">
			    <label class="layui-form-label">结束时间</label>
			    <div
			      class="layui-input-inline"
			      style="display: flex; flex-direction: row;"
			    >
			      <input
			        type="text"
			        class="layui-input"
			        name="endDate"
			        id="endDate"
			        placeholder="yyyyMMdd"
					autocomplete="off"
			      />
			    </div>
			  </div>
			  <div class="layui-inline">
			    <label class="layui-form-label">状态</label>
			    <div class="layui-input-inline">
			      <select name="status" id="status">
			        <option value="">请选择</option>
			        <option value="">全部</option>
			        <option value="1">未处理</option>
			        <option value="2">已处理</option>
			      </select>
			    </div>
			  </div>
          <div class="layui-inline">
            <button class="layui-btn layuiadmin-btn-list" lay-submit lay-filter="LAY-app-contlist-search">
              <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
            </button>
			<button class="layui-btn layuiadmin-btn-list" lay-submit lay-filter="LAY-app-contlist-research">
			  <i class="layui-icon layui-icon-search layuiadmin-button-btn">重置</i>
			</button>
          </div>
        </div>
      </div>

      <div class="layui-card-body">
        <div style="padding-bottom: 10px;">
         <button class="layui-btn layuiadmin-btn-list" data-type="del">删除</button>
        </div>

        <table id="LAY-app-content-list" lay-filter="LAY-app-content-list"></table>
        <!-- <script type="text/html" id="buttonTpl">
          {{#  if(d.status ==1){ }}
            <button class="layui-btn layui-btn-xs">待推送</button>
          {{#  } else { }}
            <button class="layui-btn layui-btn-primary layui-btn-xs">已推送</button>
          {{#  } }}
        </script> -->
        <script type="text/html" id="table-content-list">   
		<a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="detailDel"><i
		    class="layui-icon layui-icon-edit"></i>删除</a>
				   {{#  if(d.status ==1){ }}			 {{#  } }}
        <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="detailUser"><i
            class="layui-icon layui-icon-edit"></i>处理反馈</a>

        </script>
      </div>
    </div>
  </div>

  <!-- <script src="../../../layuiadmin/layui/layui.js"></script>   -->
  <script src="../../../layuiadmin/lib/jquery.js"></script>
  <script src="../../../layuiadmin/lib/layui.js"></script>
  <script>
    layui
      .config({
        base: "../../../layuiadmin/", //静态资源所在路径
      })
      .extend({
        index: "lib/index", //主入口模块
      })
      .use(
        ["index", "feedbackList", "table", "api", "laydate", "function", "helper"],
        function () {
          var table = layui.table,
            form = layui.form,
            $ = layui.$,
            util = layui.util,
            baseurl = layui.api.baseUrl,
            helper = layer.helper,
            laydate = layui.laydate,
            channelList = layui.function.channelList;
          console.log('helper_______', helper)
          //channelList("#cid");
          laydate.render({
            //注册时间
            elem: "#beginDate",
          });
          laydate.render({
            elem: "#endDate",
          });
          laydate.render({
            //认证时间
            elem: "#attestTimeBeg",
          });
          laydate.render({
            elem: "#attestTimeEnd",
          });

          $("#token").val(sessionStorage.getItem("token"));
          var exporturl =
            baseurl + "/qrcode/admin/user/queryUserList?isExport=1";
          $("#form_submit").attr("action", exporturl);
          layui.use("form", function () {
            //调用ajax请求后 重新渲染表单 执行以下代码
            var form = layui.form; //只有执行了这一步，部分表单元素才会自动修饰成功
            form.render();
          });
		  function dels(id)
		  {
			  var subUrl = '/ty/heatingAdmin/admin/feedback/deleteFeedback'
			  var param =[id]
			   				
			  $.ajax({
			  	  type: "DELETE",
			  	  url: layui.api.baseUrltest + subUrl,
			  	  data: JSON.stringify(param),
			  	  contentType: "application/json",
			  	  headers: {
			  		token: sessionStorage.getItem("token")
			  	  },
			  	  dataType: "json",
			  	  success: function (data) {
			  			if (data.status == "0000") {
			  			   layer.msg(data.message);
			  			   setTimeout(function () {
			  			    layui.table.reload('LAY-app-content-list'); //重载表格
			  			    layer.close(index); //再执行关闭 
			  			   }, 1000)		 
			  			} else if (data.status == "4031") {
			  			  layer.msg(data.message);
			  			  setTimeout(function () {
			  			    window.parent.parent.location.href = '../../user/login.html';
			  			  }, 2000)
			  			} else {
			  			  layer.msg('失败' + data.message)
			  			}
			  			
			  	  }
			  });				 
		  }
		  form.on("submit(LAY-app-contlist-research)", function (data) {
		  			     $("#isShow").val("");		  						
		  				 $("#beginDate").val("");
		  				 $("#endDate").val("");	
		  				 $("#status").val("");		  								
		  			     form.render();
		  });
          //监听
          table.on("tool(LAY-app-content-list)", function (t) {			
                var e = t.data; 
	            if ("detailDel" == t.event) {
					dels(e.id)					
				}
				
				if ("detailUser" == t.event) {
				    ////////////
					layer.open({
							type: 2,
							title: "处理反馈",
							content: "feedDetail.html",
							maxmin: true,
							area: ["100%", "100%"],
							btn: ["确定", "取消"],
							yes: function (index, layero) {
							  //点击确认触发 iframe 内容中的按钮提交
							 var submit = layero.find('iframe').contents().find("#layuiadmin-app-form-submit");
							 submit.click();
							},
							success: function (layero, index) {
								var body = layer.getChildFrame("body", index);
								body.contents().find("#id").val(e.id);
								body.contents().find("#userId").val(e.userId);
								body.contents().find("#content").val(e.content);
								body.contents().find("#status").val(e.status);
								body.contents().find("#remark").val(e.remark);
							}
				   });
				   /////////
				}
          });

          //监听搜索
          form.on("submit(LAY-app-contlist-search)", function (data) {
            var field = data.field;
            // $("#nickName2").val(field.nickName);
            // $("#id2").val(field.id);
            // $("#statusApi2").val(field.statusApi);
            // $("#beginDate2").val(field.beginDate);
            // $("#endDate2").val(field.endDate);
            // $("#attestTimeBeg2").val(field.attestTimeBeg);
            // $("#attestTimeEnd2").val(field.attestTimeEnd);
            // $("#name2").val(field.name);
            // $("#regType2").val(field.regType);
            // $("#cid2").val(field.cid);
            //执行重载
            table.reload("LAY-app-content-list", {
              where: field,
            });
          });

          var $ = layui.$,
            active = {
				  del: function(){					
					var checkStatus = table.checkStatus('LAY-app-content-list')
					,checkData = checkStatus.data; 					
							if(checkData.length == 0){
							   return layer.msg('请选择数据');
							}							
							layer.confirm('确定删除吗？', function(index) {					
								layer.close(layer.index);
								for(var i=0 ; i<checkData.length;i++)
								{
									  dels(checkData[i].id)
								}
							}					
					)
				  },
            };

          $(".layui-btn.layuiadmin-btn-list").on("click", function () {
            var type = $(this).data("type");
            active[type] ? active[type].call(this) : "";
          });
        }
      );
  </script>
</body>

</html>
