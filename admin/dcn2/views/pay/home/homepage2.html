		<script>
			layui
				.config({
					base: "../../../layuiadmin/", //静态资源所在路径
				})
				.extend({
					index: "lib/index", //主入口模块
				})
				.use(
					["index", "api", "homeLinea", "homeLinep", "homeLineo", "homeLinet"],
					function() {
						
					form = layui.form,
					$ = layui.$;
                   
					var $ = layui.$,
							active = {
								//
								sel2: function() {
									layer.open({
										type: 2,
										title: "安装设备申请列表",
										content: "../manageApply/manageApply.html",
										maxmin: true,
										area: ["100%", "100%"],
										btn: ["确定", "取消"],
										yes: function(index, layero) {
											//点击确认触发 iframe 内容中的按钮提交
											var submit = layero.find('iframe').contents().find("#layuiadmin-app-form-submit");
											submit.click();
										},
										success: function(layero, index) {
                            var body = layer.getChildFrame("body", index);                                         body.contents().find("#isIndex").val(2);
				 			body.contents().find("#type").val(2);				
										}
									});
								},
							  sel3: function() {
									layer.open({
										type: 2,
										title: "提现申请列表",
										content: "../manageApply/cashApplyList.html",
										maxmin: true,
										area: ["100%", "100%"],
										btn: ["确定", "取消"],
										yes: function(index, layero) {
											alert("teswt")
											//点击确认触发 iframe 内容中的按钮提交
											var submit = layero.find('iframe').contents().find("#layuiadmin-app-form-submit");
											submit.click();
										},
										success: function(layero, index) {
							               var body = layer.getChildFrame("body", index);                                                body.contents().find("#isIndex").val(1);
							               body.contents().find("#auditStatus").val(1);			
										}
									});
								},	
								sel1: function() {
										layer.open({
											type: 2,
											title: "安装设备申请列表",
											content: "../manageApply/manageApply.html",
											maxmin: true,
											area: ["100%", "100%"],
											btn: ["确定", "取消"],
											yes: function(index, layero) {
												//点击确认触发 iframe 内容中的按钮提交
												var submit = layero.find('iframe').contents().find("#layuiadmin-app-form-submit");
												submit.click();
											},
											success: function(layero, index) {
								var body = layer.getChildFrame("body", index);                                         body.contents().find("#isIndex").val(1);
								body.contents().find("#type").val(1);				
											}
										});
									},
							};
						$(".layui-btn-a").on("click", function() {
							var type = $(this).data("type");
							active[type] ? active[type].call(this) : "";
						});
						$.ajax({
							 type: "get",
							 url:  layui.api.baseUrl+"/ty/heatingAdmin/admin/data/homeStatistics",
							 headers: {
							   token: sessionStorage.getItem("token"),
							 },
							 dataType: "json",
							 success: function (data) {
								 $("#userNums").html(data.result.userNums)
								 $("#orderNums").html(data.result.orderNums)
								 $("#totleOrderAmount").html(data.result.totleOrderAmount)
								 $("#sellNums").html(data.result.sellNums)
								 $("#totalWithdrawalAmount").html(data.result.totalWithdrawalAmount)
							     $("#totalAmountRebate").html(data.result.totalAmountRebate)
								 
								 $("#expansionUsers").html(data.result.expansionUsers)
								 $("#applyInstallation").html(data.result.applyInstallation)
								 $("#feedback").html(data.result.feedback)
								 $("#withdrawalProcessing").html(data.result.withdrawalProcessing)
								 $("#makeSmallProgram").html(data.result.makeSmallProgram)
								 $("#newOutfit").html(data.result.newOutfit)
							 }
						 });               
						
					}
				);
