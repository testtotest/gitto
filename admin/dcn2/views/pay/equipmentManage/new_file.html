<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>设备配件列表</title>
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <link
      rel="stylesheet"
      href="../../../layuiadmin/layui/css/layui.css"
      media="all"
    />
    <link
      rel="stylesheet"
      href="../../../layuiadmin/style/admin.css"
      media="all"
    />
  </head>
  <body>
   <div class="layui-fluid">
     <div class="layui-card">
       <div class="layui-card-body">
		   <input type="text" id="pid" />
   		<div style="padding-bottom: 10px;">
   		  <button class="layui-btn layuiadmin-btn-list" data-type="add">
   		    新增配件
   		  </button>
   		</div>   		  
        <table id="LAY-app-content-list" lay-filter="LAY-app-content-list"></table>
       <script type="text/html" id="table-content-list">        
        </script>
       </div>
     </div>
   </div>
   
   <!-- <script src="../../../layuiadmin/layui/layui.js"></script>   -->
   <script src="../../../layuiadmin/lib/jquery.js"></script>
   <script src="../../../layuiadmin/lib/layui.js"></script>
   <script>
    layui
    .config({
      base: "../../../layuiadmin/", //静态资源所在路径
    })
    .extend({
      index: "lib/index", //主入口模块
    })
    .use(["index","table", "api",'form', "util"], function(){   	   
      var table = layui.table,
	  form = layui.form,
	  $ = layui.$,
   	 baseurl = layui.api.baseUrltest,
       util = layui.util;	 
	   var $ = layui.$,
	     active = {
	       //新增
	       add: function () {
	   			 alert("test"); 
	   		  },
	   		}
			
      table.render({
        elem: '#LAY-app-content-list',
      url:baseurl+'/ty/heatingAdmin/admin/equip/equipmentPartsSublist'	   
    	 ,request: {
    	   pageName: "pageNo", //页码的参数名称，默认：page
    	   limitName: "pageSize",	 
    	   // token:sessionStorage.getItem("token")
    	 }
   	 ,where: {
   	    pid: $("#pid").val(),
   	 }
    	 ,method: 'get'
    	 ,headers: {"token":sessionStorage.getItem("token")}
    	 
    	 , parseData: function (res) {			 
    		return {
    		  code: res.status, //解析接口状态
    		  msg: res.message, //解析提示文本
    		  count: res.result.count, //解析数据长度
    		  data: res.result.list, //解析数据列表
    		};
    	 }
        ,cellMinWidth: 80 
        ,cols: [[        
           {
             field: "id",
             width: 70,
             title: "ID",
             sort: !0,
           },	   			
        ]],
    	 page: !0,
    	 limit: 5,
    	 limits: [10, 15, 20, 25, 30],
      });
	 
	  
    });
   </script>
  </body>
</html>
