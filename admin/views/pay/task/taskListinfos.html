<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>详情</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
  <style>
    .layui-form-label-dry {
      width: 150px;
    }
    .layui-form-item .layui-input-inline {
      width: 300px;
    }

    .red {
      color: red;
      position: absolute;
      top: 12px;
    }
  </style>
</head>

<body>
  <div class="layui-form" lay-filter="layuiadmin-app-form-list" id="layuiadmin-app-form-list"
    style="padding: 20px 30px 0 0;">
   
	<div class="layui-form-item">
	  <label class="layui-form-label layui-form-label-dry">任务id</label>
	  <div class="layui-input-inline">
	    <input type="text" name="id" id="id" value="1" disabled class="layui-input">
	  </div>
	</div> 
	<div class="layui-form-item">
	  <label class="layui-form-label layui-form-label-dry">pid</label>
	  <div class="layui-input-inline">
	    <input type="text" name="pid" id="pid"  disabled class="layui-input">
	  </div>
	</div> 
	<div class="layui-form-item">
	  <label class="layui-form-label layui-form-label-dry">任务标题</label>
	  <div class="layui-input-inline">
	    <input type="text" name="title" id="title"  disabled class="layui-input">
	  </div>
	</div> 
	<div class="layui-form-item">
	  <label class="layui-form-label layui-form-label-dry">任务描述</label>
	  <div class="layui-input-inline">
		  <textarea  id="detailed" lay-verify="required" style="width: 300px; height: 150px;" autocomplete="off" class="layui-textarea"></textarea>
	 
	  </div>
	</div> 
	<div class="layui-form-item">
	  <label class="layui-form-label layui-form-label-dry">标签</label>
	  <div class="layui-input-inline">
	    <input type="text" name="label" id="label"  disabled class="layui-input">
	  </div>
	</div> 
	
	<div class="layui-form-item">
	  <label class="layui-form-label layui-form-label-dry">任务时间</label>
	  <div class="layui-input-inline">
	    <input type="text"  id="missionTime"  disabled class="layui-input">
	  </div>
	</div> 
	<div class="layui-form-item">
	  <label class="layui-form-label layui-form-label-dry">任务完成/超时/关闭时间</label>
	  <div class="layui-input-inline">
	    <input type="text"  id="completionTime"  disabled class="layui-input">
	  </div>
	</div> 
	<div class="layui-form-item">
	  <label class="layui-form-label layui-form-label-dry">奖励金额</label>
	  <div class="layui-input-inline">
	    <input type="text"  id="moneyReward"  disabled class="layui-input">
	  </div>
	</div> 	
	<div class="layui-form-item">
	  <label class="layui-form-label layui-form-label-dry">状态</label>
	  <div class="layui-input-inline">
	    <select name="tId" id="tId" lay-filter="tId">
			<option value="">请选择</option>
			 <option value="0">系统生成</option>
	         <option value="1">已发布</option>
			 <option value="2">已完成</option>
			 <option value="3">已超时</option>
			 <option value="4">待完成</option>
			 <option value="5">暂停</option>
			 
	    </select>
	  </div>  
	</div> 
	
	<div class="layui-form-item">
	  <label class="layui-form-label layui-form-label-dry">券金额</label>
	  <div class="layui-input-inline">
	    <input type="text"  id="couponAmount"  disabled class="layui-input">
	  </div>
	</div> 
	
	   <div class="layui-form-item">
	     <label class="layui-form-label layui-form-label-dry">最大金额</label>
	     <div class="layui-input-inline">
	       <input type="text"  id="maxAmount"  disabled class="layui-input">
	     </div>
	   </div> 
	   <div class="layui-form-item">
	     <label class="layui-form-label layui-form-label-dry">最小金额</label>
	     <div class="layui-input-inline">
	       <input type="text"  id="minAmount"  disabled class="layui-input">
	     </div>
	   </div> 
	   <div class="layui-form-item">
	     <label class="layui-form-label layui-form-label-dry">已经募集到的金额</label>
	     <div class="layui-input-inline">
	       <input type="text"  id="alreadyAmount"  disabled class="layui-input">
	     </div>
	   </div>
		<div class="layui-form-item">
		  <label class="layui-form-label layui-form-label-dry">总金额</label>
		  <div class="layui-input-inline">
		    <input type="text"  id="totleAmount"  disabled class="layui-input">
		  </div>
		</div> 
	   <div class="layui-form-item">
	     <label class="layui-form-label layui-form-label-dry">刷单次数限制</label>
	     <div class="layui-input-inline">
	       <input type="text"  id="frequencyLimit"  disabled class="layui-input">
	     </div>
	   </div> 
	   <div class="layui-form-item">
	     <label class="layui-form-label layui-form-label-dry">发布时间</label>
	     <div class="layui-input-inline">
	       <input type="text"  id="createTime"  disabled class="layui-input">
	     </div>
	   </div> 
	   
	   <div class="layui-form-item">
	     <label class="layui-form-label layui-form-label-dry">状态</label>
	     <div class="layui-input-inline">
	       <select name="sdtype" id="sdtype" lay-filter="sdtype">
	   		
	   		 <option value="1">按总金额</option>
	            <option value="2">按单量</option>
	   		 <
	   		 
	       </select>
	     </div>  
	   </div> 
	   
	   <div class="layui-form-item">
	     <label class="layui-form-label layui-form-label-dry">单量</label>
	     <div class="layui-input-inline">
	       <input type="text"  id="orderQuantity"  disabled class="layui-input">
	     </div>
	   </div> 
	   <div class="layui-form-item">
	     <label class="layui-form-label layui-form-label-dry">目前成单量</label>
	     <div class="layui-input-inline">
	       <input type="text"  id="orderCount"  disabled class="layui-input">
	     </div>
	   </div> 
	   
    <div class="layui-form-item layui-hide">
      <input type="button" lay-submit lay-filter="layuiadmin-app-form-submit" id="layuiadmin-app-form-submit"
        value="确认添加">
      <input type="button" lay-submit lay-filter="layuiadmin-app-form-edit" id="layuiadmin-app-form-edit" value="确认编辑">
    </div>
  </div>
  <script src="../../../layuiadmin/lib/jquery.js"></script>
  <script src="../../../layuiadmin/layui/layui.js"></script>
  <script>

    layui.config({
      base: '../../../layuiadmin/' //静态资源所在路径
    }).extend({
      index: 'lib/index' //主入口模块
    }).use(['index', 'form', 'laydate', 'upload', 'api'], function () {
      var $ = layui.$
        , form = layui.form
        , upload = layui.upload
        , baseUrl = layui.api.baseUrl;
      //监听提交
      form.on('submit(layuiadmin-app-form-submit)', function (data) {
      
            var field = data.field; //获取提交的字段     
			var index = parent.layer.getFrameIndex(window.name); 	  
			setTimeout(function () {
			  parent.layui.table.reload('LAY-app-content-list'); //重载表格
			  parent.layer.close(index); //再执行关闭 
			}, 100)
      });
    })
  </script>
</body>

</html>
