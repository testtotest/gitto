<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />

  <meta name="renderer" content="webkit" />

  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0" />

<body>
  <div class="layui-fluid">
    <div class="layui-card">
      <div class="layui-form layui-card-header layuiadmin-card-header-auto">
        <div class="layui-form-item">         
        <div class="layui-inline">
          <label class="layui-form-label">状态</label>
          <div class="layui-input-inline">
            <select name="status">
                <option value="">请选择</option>
                <option value="">全部</option>
                <option value="0">系统生成</option>
                <option value="1">已发布</option>
        		<option value="2">已完成</option>
        		<option value="3">已超时</option>
        		<option value="4">待完成</option>
				<option value="5">暂停</option>
            </select>
          </div>
		   <label class="layui-form-label">发布类型</label>
		  <div class="layui-input-inline">
		    <select name="status">
		        <option value="">请选择</option>
		        <option value="">全部</option>
		        <option value="1">按总金额</option>
		        <option value="2">按单量</option>		         
		    </select>
		  </div>
        </div>	
        	<div class="layui-inline">
        	  <label class="layui-form-label">id</label>
        	  <div class="layui-input-inline">
        	    <input type="text" name="id" id="id" placeholder="请输入" autocomplete="off" class="layui-input" />
        	  </div>
        	</div>	 
          <div class="layui-inline">
            <label class="layui-form-label">用户id</label>
            <div class="layui-input-inline">
              <input type="text" name="userId" id="userId" placeholder="请输入" autocomplete="off" class="layui-input" />
            </div>
          </div>
          <div class="layui-inline">
            <label class="layui-form-label">任务id</label>
            <div class="layui-input-inline">
              <input type="text" name="taskId" id="taskId" placeholder="请输入" autocomplete="off" class="layui-input" />
            </div>
          </div>
          <div class="layui-inline">
              <label class="layui-form-label">注册开始时间</label>
              <div
                class="layui-input-inline"
                style="display: flex; flex-direction: row;"
              >
                <input
                  type="text"
                  class="layui-input"
                  name="beginDate"
                  id="beginDate"
                  placeholder="yyyyMMdd"
                />
              </div>
            </div>
        	<div class="layui-inline">
        	    <label class="layui-form-label">注册结束时间</label>
        	    <div
        	      class="layui-input-inline"
        	      style="display: flex; flex-direction: row;"
        	    >
        	      <input
        	        type="text"
        	        class="layui-input"
        	        name="endDate"
        	        id="endDate"
        	        placeholder="yyyyMMdd"
        	      />
        	    </div>
        	  </div>
          <div class="layui-inline">
            <button class="layui-btn layuiadmin-btn-list" lay-submit lay-filter="LAY-app-contlist-search">
              <i class="layui-icon layui-icon-search layuiadmin-button-btn"></i>
            </button>
          </div>
        </div>
      </div>

      <div class="layui-card-body">
        <!-- <div style="padding-bottom: 10px;">
          <button class="layui-btn layuiadmin-btn-list" data-type="add">新增</button>
        </div> -->
        <div style="padding-bottom: 10px;">
          <button class="layui-btn layuiadmin-btn-list" data-type="add">新增</button>
        </div>
        <table id="LAY-app-content-list" lay-filter="LAY-app-content-list"></table>

        <script type="text/html" id="table-content-list">
		<a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="taskReceiveDetails"><i
		    class="layui-icon layui-icon-edit"></i>发布</a>	
        <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="taskAudit"><i
            class="layui-icon layui-icon-edit"></i>状态</a>
		<a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="smallTaskList"><i
		    class="layui-icon layui-icon-edit"></i>小任务</a>	
        </script><!--  -->
      </div>
    </div>
  </div>

  <!-- <script src="../../../layuiadmin/layui/layui.js"></script>   -->
  <script src="../../../layuiadmin/lib/jquery.js"></script>
  <script src="../../../layuiadmin/lib/layui.js"></script>
  <script>
    layui
      .config({
        base: "../../../layuiadmin/", //静态资源所在路径
      })
      .extend({
        index: "lib/index", //主入口模块
      })
      .use(
        ["index", "taskList", "table", "api", "laydate", "function", "helper"],
        function () {
          var table = layui.table,
            form = layui.form,
            $ = layui.$,
            util = layui.util,
            baseurl = layui.api.baseUrl,
            helper = layer.helper,
            laydate = layui.laydate,
            channelList = layui.function.channelList;
          console.log('helper_______', helper)
          //channelList("#cid");
          laydate.render({
            //注册时间
            elem: "#beginDate",
          });
          laydate.render({
            elem: "#endDate",
          });
          laydate.render({
            //认证时间
            elem: "#attestTimeBeg",
          });
          laydate.render({
            elem: "#attestTimeEnd",
          });
           console.log(sessionStorage.getItem("token"))
          $("#token").val(sessionStorage.getItem("token"));
		  
          var exporturl =
            baseurl + "/qrcode/admin/user/queryUserList?isExport=1";
          $("#form_submit").attr("action", exporturl);
          layui.use("form", function () {
            //调用ajax请求后 重新渲染表单 执行以下代码
            var form = layui.form; //只有执行了这一步，部分表单元素才会自动修饰成功
            form.render();
          });
          //监听
          table.on("tool(LAY-app-content-list)", function (t) {			
                var e = t.data;            
				if ("taskReceiveDetails" == t.event) {
				    ////////////
					layer.open({
												type: 2,
												title: "发布任务",
												content: "releaseTasks.html",
												maxmin: true,
												area: ["100%", "100%"],
												btn: ["确定", "取消"],
												yes: function (index, layero) {
												  //点击确认触发 iframe 内容中的按钮提交
												 var submit = layero.find('iframe').contents().find("#layuiadmin-app-form-submit");
												 submit.click();
												},
												success: function (layero, index) {
													var body = layer.getChildFrame("body", index);
													body.contents().find("#pid").val(e.id);
												}
					});
				   /////////
				}
				if ("taskAudit" == t.event) {
					layer.open({
												type: 2,
												title: "修改任务状态",
												content: "taskAudit.html",
												maxmin: true,
												area: ["100%", "100%"],
												btn: ["确定", "取消"],
												yes: function (index, layero) {
												  //点击确认触发 iframe 内容中的按钮提交
												 var submit = layero.find('iframe').contents().find("#layuiadmin-app-form-submit");
												 submit.click();
												},
												success: function (layero, index) {
													var body = layer.getChildFrame("body", index);
													body.contents().find("#id").val(e.id);
													body.contents().find("#tId").val(e.status);
													
												}
					});
				}
				if ("smallTaskList" == t.event) {
					sessionStorage.setItem("typeId", t.data.id);
					   layer.open({
					  							type: 2,
					  							title: "小任务分页列表",
					  							content: "taskLists.html",
					  							maxmin: true,
					  							area: ["100%", "100%"],
					  							//btn: ["确定", "取消"],
					  							yes: function (index, layero) {
					  							  //点击确认触发 iframe 内容中的按钮提交
					  							 var submit = layero.find('iframe').contents().find("#layuiadmin-app-form-submit");
					  							 submit.click();
					  							},
					  							success: function (layero, index) {
					  								var body = layer.getChildFrame("body", index);
					  								body.contents().find("#id").val(e.id);
					  								body.contents().find("#tId").val(e.status);
					  								
					  							}
					  }); 
				}
          });

          //监听搜索
          form.on("submit(LAY-app-contlist-search)", function (data) {
            var field = data.field;
            // $("#nickName2").val(field.nickName);
            // $("#id2").val(field.id);
            // $("#statusApi2").val(field.statusApi);
            // $("#beginDate2").val(field.beginDate);
            // $("#endDate2").val(field.endDate);
            // $("#attestTimeBeg2").val(field.attestTimeBeg);
            // $("#attestTimeEnd2").val(field.attestTimeEnd);
            // $("#name2").val(field.name);
            // $("#regType2").val(field.regType);
            // $("#cid2").val(field.cid);
            //执行重载
            table.reload("LAY-app-content-list", {
              where: field,
            });
          });
         var $ = layui.$, active = {
           //新增菜单
           add: function () {
            
             layer.open({
             							type: 2,
             							title: "发布任务",
             							content: "releaseTask.html",
             							maxmin: true,
             							area: ["100%", "100%"],
             							btn: ["确定", "取消"],
             							yes: function (index, layero) {
             							  //点击确认触发 iframe 内容中的按钮提交
             							 var submit = layero.find('iframe').contents().find("#layuiadmin-app-form-submit");
             							 submit.click();
             							},
             							success: function (layero, index) {
             								var body = layer.getChildFrame("body", index);
             								body.contents().find("#id").val(e.id);
             							}
             });
         
         
           },
         };
        

          $(".layui-btn.layuiadmin-btn-list").on("click", function () {
            var type = $(this).data("type");
            active[type] ? active[type].call(this) : "";
          });
        }
      );
  </script>
</body>

</html>
