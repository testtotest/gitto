<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>发布小任务</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="stylesheet" href="../../../layuiadmin/layui/css/layui.css" media="all">
  <style>
    .layui-form-label-dry {
      width: 150px;
    }
    .layui-form-item .layui-input-inline {
      width: 300px;
    }

    .red {
      color: red;
      position: absolute;
      top: 12px;
    }
  </style>
</head>

<body>
  <div class="layui-form" lay-filter="layuiadmin-app-form-list" id="layuiadmin-app-form-list"
    style="padding: 20px 30px 0 0;">
   
	<div class="layui-form-item">
	  <label class="layui-form-label layui-form-label-dry">任务id</label>
	  <div class="layui-input-inline">
	    <input type="text" name="pid" id="pid" value="36" disabled class="layui-input">
	  </div>
	</div> 
	<div class="layui-form-item">
	  <label class="layui-form-label layui-form-label-dry">小任务标题<span class="red">*</span></label>
	  <div class="layui-input-inline">
	    <input type="text" name="title" id="title"  lay-verify="required" maxlength="30" placeholder="请输入"
	      autocomplete="off" class="layui-input" />
	  </div>
	</div>
	<div class="layui-form-item">
	  <label class="layui-form-label layui-form-label-dry">描述<span class="red">*</span></label>
	  <div class="layui-input-inline">
	    <textarea name="description" id="description" style="width: 300px; height: 150px;" autocomplete="off"
	      class="layui-textarea"></textarea>
	  </div>
	</div>
	
	<div class="layui-form-item">
	  <label class="layui-form-label layui-form-label-dry">标签 多个标签用[,]分割</label>
	  <div class="layui-input-inline">
	    <input type="text" name="label" id="label" lay-verify="required" maxlength="30" placeholder="请输入"
	      autocomplete="off" class="layui-input" /> 
	  </div>
	</div>
	
	<div class="layui-form-item">
	  <label class="layui-form-label layui-form-label-dry">最低金额<span class="red">*</span></label>
	  <div class="layui-input-inline">
	    <input type="text" name="minAmount" id="minAmount" lay-verify="required" value="0"  maxlength="30"  placeholder="请输入"
	      autocomplete="off" class="layui-input" /> 
	  </div>
	</div>
	<div class="layui-form-item">
	  <label class="layui-form-label layui-form-label-dry">券金额<span class="red">*</span></label>
	  <div class="layui-input-inline">
	    <input type="text" name="couponAmount" id="couponAmount" lay-verify="required" value="0"  maxlength="30" placeholder="请输入"
	      autocomplete="off" class="layui-input" /> 
	  </div>
	</div>
	<div class="layui-form-item">
	  <label class="layui-form-label layui-form-label-dry">最高金额<span class="red">*</span></label>
	  <div class="layui-input-inline">
	    <input type="text" name="maxAmount" id="maxAmount" lay-verify="required" value="0"  maxlength="30" placeholder="请输入"
	      autocomplete="off" class="layui-input" /> 
	  </div>
	</div>
	<div class="layui-form-item">
	  <label class="layui-form-label layui-form-label-dry">奖励金额<span class="red">*</span></label>
	  <div class="layui-input-inline">
	    <input type="text" name="moneyReward" id="moneyReward" lay-verify="required" value="0"  maxlength="30" placeholder="请输入"
	      autocomplete="off" class="layui-input" /> 
	  </div>
	</div>
	
	<div class="layui-form-item">
	  <label class="layui-form-label layui-form-label-dry">任务截止时间<span class="red">*</span></label>
	  <div class="layui-input-inline">
	    <input type="text" name="deadline" id="deadline"  lay-verify="required"  maxlength="30"  placeholder="yyyyMMdd"
	      autocomplete="off" class="layui-input" /> 
	  </div>
	</div>
	
 <div class="layui-form-item">
     <label class="layui-form-label layui-form-label-dry">发布类型</label>
     <div class="layui-input-inline">
       <select name="sdtype" id="sdtype" lay-filter="tId">
         <option value="1">按总金额</option>
		 <option value="2">按单量</option>
       </select>
     </div>
   </div>
   
   <div class="layui-form-item">
     <label class="layui-form-label layui-form-label-dry">刷单次数限制<span class="red">*</span></label>
     <div class="layui-input-inline">
       <input type="text" name="frequencyLimit" id="frequencyLimit" lay-verify="required" value="0"  maxlength="30" placeholder="请输入"
         autocomplete="off" class="layui-input" /> 
     </div>
   </div>
   
   <div class="layui-form-item">
     <label class="layui-form-label layui-form-label-dry">总金额<span class="red">*</span></label>
     <div class="layui-input-inline">
       <input type="text" name="totleAmount" id="totleAmount" lay-verify="required" value="0"  maxlength="30" placeholder="请输入"
         autocomplete="off" class="layui-input" /> 
     </div>
   </div>
   
   <div class="layui-form-item">
     <label class="layui-form-label layui-form-label-dry">订单量(发布类型2必填)</label>
     <div class="layui-input-inline">
       <input type="text" name="orderQuantity" id="orderQuantity" lay-verify="required" value="0"  maxlength="30" placeholder="请输入"
         autocomplete="off" class="layui-input" /> 
     </div>
   </div>
   
   <div class="layui-form-item">
     <label class="layui-form-label layui-form-label-dry">任务时间</label>
     <div class="layui-input-inline">
       <input type="text" name="missionTime" id="missionTime" lay-verify="required" value="0"  maxlength="30" placeholder="请输入"
         autocomplete="off" class="layui-input" /> 
     </div>
   </div>
   
<!-- layui-hide -->
    <div class="layui-form-item ">
      <input type="button" lay-submit lay-filter="layuiadmin-app-form-submit" id="layuiadmin-app-form-submit"
        value="确认添加">
      <input type="button" lay-submit lay-filter="layuiadmin-app-form-edit" id="layuiadmin-app-form-edit" value="确认编辑">
    </div>
  </div>
  <script src="../../../layuiadmin/lib/jquery.js"></script>
  <script src="../../../layuiadmin/layui/layui.js"></script>
  <script>

    layui.config({
      base: '../../../layuiadmin/' //静态资源所在路径
    }).extend({
      index: 'lib/index' //主入口模块
    }).use(['index', 'form', 'laydate', 'upload', 'api'], function () {
      var $ = layui.$
        , form = layui.form
        , upload = layui.upload
		, laydate = layui.laydate
        , baseUrl = layui.api.baseUrl;
		laydate.render({
		  elem: "#deadline",
		});
      //监听提交
      form.on('submit(layuiadmin-app-form-submit)', function (data) {
      
            var field = data.field; //获取提交的字段     
			//var index = parent.layer.getFrameIndex(window.name); 	  
			var msg = ' '
			var subUrl = '/operator/task/releaseTask'
			if (field.id) {
			  msg = ''
			}
			var param = {}
			param.pid = field.pid
			param.title = field.title	
			param.detailed = field.description
			
			param.label = field.label
			param.minAmount = field.minAmount
			param.couponAmount = field.couponAmount
			param.maxAmount = field.maxAmount
			param.moneyReward = field.moneyReward
			param.deadline = field.deadline
			param.sdtype = field.sdtype
			param.frequencyLimit = field.frequencyLimit
			param.totleAmount = field.totleAmount
			param.orderQuantity = field.orderQuantity
			param.missionTime = field.missionTime
		   
			$.ajax({
				  type: "POST",
				  url: baseUrl + mUrl + subUrl,
				  data: JSON.stringify(param),
				  contentType: "application/json",
				  headers: {
					 token: "ZWQzOWZjYmViYzMwNGE0YWJhOGNiM2RlMjc0ODdkOWQtc3lzdGVtLTE1OTc2Mjc3OTAxODYtMTExLjQyLjE1NS4yMDctMg=="
				  },
				  dataType: "json",
				  success: function (data) {
						if (data.status == "0000") {
						    layer.msg(msg);					 
						 setTimeout(function () {
						    parent.layui.table.reload('LAY-app-content-list'); //重载表格
						    parent.layer.close(index); //再执行关闭 
						 }, 1000)
						 
						} else if (data.status == "4031") {
						  layer.msg(data.message);
						  setTimeout(function () {
						    window.parent.parent.location.href = '../../user/login.html';
						  }, 2000)
						} else {
						  layer.msg('失败' + data.message)
						}
						 parent.layer.closeAll("loading");
				  }
			});
      });
    })
  </script>
</body>

</html>
