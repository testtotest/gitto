<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>新增系统参数</title>
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0"
    />
    <link
      rel="stylesheet"
      href="../../../layuiadmin/layui/css/layui.css"
      media="all"
    />
  </head>
  <body>
    <div
      class="layui-form"
      lay-filter="layuiadmin-form-role"
      id="layuiadmin-form-role"
      style="padding: 20px 30px 0 0;"
    >
      <input type="hidden" id="id" name="id" />
      <div class="layui-form-item">
        <label class="layui-form-label layui-form-label-dry">key</label>
        <div class="layui-input-inline">
          <input
            type="text"
            name="key"
            id="key"
            lay-verify="required"
            placeholder="请输入"
            autocomplete="off"
            class="layui-input"
          />
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label layui-form-label-dry">value</label>
        <div class="layui-input-inline">
          <input
            type="text"
            name="value"
            id="value"
            lay-verify="required"
            placeholder="请输入"
            autocomplete="off"
            class="layui-input"
          />
        </div>
      </div>

      <div class="layui-form-item layui-hide">
        <input
          type="button"
          lay-submit
          lay-filter="layuiadmin-app-form-submit"
          id="layuiadmin-app-form-submit"
          value="确认添加"
        />
        <input
          type="button"
          lay-submit
          lay-filter="layuiadmin-app-form-edit"
          id="layuiadmin-app-form-edit"
          value="确认编辑"
        />
      </div>
    </div>

    <script src="../../../layuiadmin/layui/layui.js"></script>
    <!-- <script src="../../../layuiadmin/layui/layui-xtree.js"></script> -->
    <script>
      layui
        .config({
          base: "../../../layuiadmin/", //静态资源所在路径
        })
        .extend({
          index: "lib/index", //主入口模块
        })
        .use(["index", "form", "api"], function () {
          var $ = layui.$,
            form = layui.form,
            baseapi = layui.api.baseUrl;
          //监听提交按钮
          form.on("submit(layuiadmin-app-form-submit)", function (data) {
            var field = data.field; //获取提交的字段
            field.token = sessionStorage.getItem("token")
            var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
            // var oCks = xtree1.GetChecked(); //这是方法

            var url = "/ty/heatingAdmin/system/updateKeyValue";

            field.token = sessionStorage.getItem("token");
            $.ajax({
              type: "post",
              url: baseapi + url,
              data: field,
              headers:{
                token:sessionStorage.getItem("token")
              },
              dataType: "json",
              success: function (data) {
                if (data.status == "4031") {
                  layer.msg(data.message);
                  setTimeout(function () {
                    window.parent.parent.location.href =
                      "../../user/login.html";
                  }, 2000);
                  return false;
                }
                if (data.status == "0000") {
                  layer.msg(data.message);
                  setTimeout(function () {
                    parent.layui.table.reload("LAY-user-back-role"); //重载表格
                    parent.layer.close(index); //再执行关闭
                  }, 1000);
                } else {
                  layer.msg("失败" + data.message);
                }
              },
            });
            //_____________________________________________________
          });

          //------------------------------
        });
    </script>
  </body>
</html>
