<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>派单中心</title>
		<script src="bdist/js/jquery.min.js"></script>
		<script src="bdist/js/bootstrap.min.js"></script>
		<script src="bdist/js/jquerysession.js"></script>
		<script src="bdist/js/sess.js"></script>
		<script src="bdist/js/app.js"></script>
		<link rel="stylesheet" href="bdist/css/bootstrap.min.css" >
		<link rel="stylesheet" href="bdist/css/pub.css">
	</head>
	<style>		
		 p{padding: 0 0 5px 0;}	
		 .support-num{		  
		   height:25px;
		   line-height:20px;
		   display:block;
		   color:#ccc;
		   text-align:center;
		 }
		 .support-circle{
		   background-color: red;		 
		   width:25px;
		   height:25px;
		   border: 2px solid #fff;
		   border-radius:25px;
		   float:right;
		  
		 }
	</style>
	<body>
		
	<div class="pb-6">	
		<div class="form-signin bg-f">
			<div class="d-flex justify-content-between bd-highlight ">
				
				 <div class="w-50  bd-highlight" 
				 style="background: url(bdist/img/xiaoxis.png)  no-repeat;background-size: 100% 100%;">           <a href="pdxx">
				 <div class="mt-3" >
					  <div class="support-circle"> <span class="support-num">0</span></div>		 
				  </div>
				  </a>
				 </div>	
					
			
				 <div class="w-50 bd-highlight" style="background: url(bdist/img/xiaoxis.png)  no-repeat;background-size: 100% 100%;"><a href="pdkf">
				         <img src="bdist/img/zaixian.png" class="w-100"/></a></div>	
			     </div>	
		</div>
		<div class="w-100 pl-4 pt-3" style="background-color: #F6F7F8;"><b>最新任务</b></div>
		<div class="form-signin list"></div>
	</div>	
	<script>		
	   
	
		var parpam ={}
		parpam.userId = $.session.get('uid');		
		$.ajax({
				type: 'Get',
				url: url+"/ty/incrementHf/task/taskList",	
				data: parpam,			
				headers: {
				  token: $.session.get('token')
				},				
				success: function(data){
					if(data.status=="0000")
					{
						$(".support-num").html(data.result.count);
						$.each(data.result.list,function(i,val){
							 $(".list").append('<a href="paiinfo?id='+val.id+'"><div class="bg-f p-3 mb-2"><div><h5>'+val.title+'</h5></div><div class="pb-2">'+val.detailed+'</div><div><button type="button" class="btn btn-warning p-0 pl-1 pr-1 mr-1">'+val.moneyReward+'元</button><button type="button" class="btn btn-warning p-0 pl-1 pr-1">'+val.missionTime+'分钟内完成</button></div></div></a>');
						});							
					}
					else
					{
						swal(data.message);	
					}
					
				}
		});			
	</script>
		<div class="fixed-bottom bg-f pt-2 pl-4 pr-4 m-set">
			<div class="d-flex justify-content-between">
				<a href="pai">
				<div class=" bd-highlight t-center">
					<p><img src="bdist/img/paidan.png" /></p>
					<p>派单中心</p>
				</div>
				</a>
				<a href="renwu">
				<div class=" bd-highlight t-center">
					<p><img src="bdist/img/renwus.png" /></p>
					<p>我的任务</p>
				</div>
				</a>
				<a href="set">
					<div class=" bd-highlight t-center">
						<p><img src="bdist/img/wodes.png" /></p>
						<p>个人中心</p>
					</div>
				</a>
			</div>
		</div>
	</body>
</html>
