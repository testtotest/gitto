<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>公告/消息列表</title>
		<script src="bdist/js/jquery.min.js"></script>
		<script src="bdist/js/bootstrap.min.js"></script>
		<script src="bdist/js/jquerysession.js"></script>
		<script src="bdist/js/app.js"></script>
		<link rel="stylesheet" href="bdist/css/bootstrap.min.css" >	
		<link rel="stylesheet" href="bdist/css/pub.css" >
	</head>
	<style>		
		 p{padding: 0 0 5px 0;}			
	</style>
	<body>
	<div class="tab">
		<a href="javascript:;" class="item cur">全部</a>
		<a href="javascript:;" class="item">未读消息</a>		
	</div>	
	<div class="list form-signin"></div>
	<script>
		$(function(){
			$('.tab .item').on('click',function(){
				var $this = $(this);
				itemIndex = $this.index();					
				$this.addClass('cur').siblings('.item').removeClass('cur');				
				list(itemIndex)
			})	
		});	
		list()
		function getP(id)
		{	
			
			var parpam ={}
			parpam.userId = $.session.get('uid');
			parpam.messageId = id;			
			$.ajax({
					type: 'POST',
					url: url+"/ty/incrementHf/obf/messageRead",
					data: JSON.stringify(parpam),
					contentType: "application/json",
					headers: {
					   token: $.session.get('token')
					},	
					success: function(data){
						if(data.status=="0000")
						{			 				
							$(location).attr('href', 'pdxx');
						}
						else
						{
							alert(data.message);
						}
						
					}
			});			
		}
	    function list(tid)
		{
			
			 $(".listno").remove();
			 var parpam ={}
			 parpam.token =$.session.get('token');
			 parpam.userId = $.session.get('uid');
			 if(tid==1) parpam.noticeStatus=1;
		    
			$.ajax({
				type: 'Get',
				url: url+"/ty/incrementHf/obf/announcementList",
				data: parpam,									
				success: function(data){				
					$.each(data.result.list,function(i,val){
						if(val.noticeStatus==1)	
						bj="bdist/img/tixing.png" 
						else	
						bj=""					
						$(".list").append('<div onclick=getP("'+val.id+'") class="bg-f p-2 mb-2 listno"><div class="d-flex justify-content-between bd-highlight "><div class="p-2 bd-highlight"><b>公告</b></div><div class="p-2 bd-highlight"><img src="'+bj+'" class="w-100"/></div></div>	<div class="pl-2 m-set" style="color: #999999;">'+val.content+''+val.id+'</div></div>	');
					});
				}
			});			
		}
	</script>
	</body>
</html>
